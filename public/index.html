<!DOCTYPE html><html lang="en" ng-app="msda" ng-controller="baseCtrl"><head>    <meta charset="utf-8"/>    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>    <!-- Google Fonts [CSS, Icon] -->    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"/>    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>    <!-- Angular Material -->    <link rel="stylesheet" href="/assets/bower_components/angular-material/angular-material.min.css"/>    <link rel="stylesheet" href="/assets/bower_components/angular-material-data-table/dist/md-data-table.min.css"/>    <!-- Select2 -->    <link rel="stylesheet" href="/assets/bower_components/select2/dist/css/select2.min.css"/>    <!-- Application -->    <link rel="stylesheet" href="/assets/css/app.css"/></head><body layout="row"><md-sidenav class="md-sidenav-left md-whiteframe-z2 site-sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">    <header class="nav-header">        <a class="msda-logo" ng-href="#/">            <img src="/assets/images/icons/angular-logo.svg" alt="logo"/>            <h1 class="msda-logotype md-heading">MSDA Apps</h1>        </a>    </header>    <md-content role="navigation" flex>        <ul class="msda-menu">            <li class="{{section.className || ''}}" ng-repeat="section in menu.sections" ng-class="{'parentActive' : isSectionSelected(section)}">                <h2 class="menu-heading md-subhead" id="heading_{{section.name | noSpace}}" ng-if="section.type === 'heading'">{{section.name}}</h2>                <menu-link section="section" ng-if="section.type === 'link'"></menu-link>                <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>                <ul ng-if="section.children">                    <li ng-repeat="child in section.children" ng-class="{'childActive' : isSectionSelected(child)}">                        <menu-link section="child" ng-if="child.type === 'link'"></menu-link>                        <menu-toggle section="child" ng-if="child.type === 'toggle'"></menu-toggle>                    </li>                </ul>            </li>        </ul>    </md-content></md-sidenav><div role="main" tabIndex="-1" layout="column" flex>    <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">        <div class="md-toolbar-tools msda-toolbar-tools" tabIndex="-1" ng-click="openMenu()">            <md-button class="md-icon-button" aria-label="Toggle Menu" hide-gt-md>                <md-icon md-svg-src="/assets/images/icons/ic_menu_black_24px.svg"></md-icon>            </md-button>            <div class="fill-height" layout="row" flex>                <h2 class="md-toolbar-item md-breadcrumb md-headline">                    <span ng-if="menu.currentPage.name !== menu.currentSection.name">                        <span hide-sm hide-md>{{menu.currentSection.name}}</span>                        <span class="msda-menu-separator-icon" style="transform: translate3d(0, 1px, 0)" hide-sm hide-md>                            <span class="md-visually-hidden">-</span>                            <md-icon style="transform: translateY(-2px)" aria-hidden="true" md-svg-src="/assets/images/icons/ic_chevron_right_black_24px.svg"></md-icon>                        </span>                    </span>                    <span class="md-breadcrumb-page">{{menu.currentPage.name}}</span>                </h2>                <span flex></span><!-- use up the empty space -->                <!--                <div class="md-toolbar-item msda-tools" layout="row">                    <md-button class="md-icon-button" ng-href="#/profile" aria-label="პროფილი">                        <md-tooltip md-autohide>პროფილი</md-tooltip>                        <md-icon md-svg-src="/assets/images/icons/ic_account_circle_black_24px.svg"></md-icon>                    </md-button>                </div>                -->            </div>        </div>    </md-toolbar>    <md-content ui-view md-scroll-y flex layout-padding></md-content></div><!-- jQuery --><script src="/assets/bower_components/jquery/dist/jquery.min.js"></script><!-- Select2 --><script src="/assets/bower_components/select2/dist/js/select2.full.min.js"></script><!-- sprintf-js --><script src="/assets/bower_components/sprintf/dist/sprintf.min.js"></script><!-- AngularJS --><script src="/assets/bower_components/angular/angular.min.js"></script><!-- AngularUI Router --><script src="/assets/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script><!-- Angular Material --><script src="/assets/bower_components/angular-animate/angular-animate.min.js"></script><script src="/assets/bower_components/angular-aria/angular-aria.min.js"></script><script src="/assets/bower_components/angular-material/angular-material.min.js"></script><script src="/assets/bower_components/angular-material-data-table/dist/md-data-table.min.js"></script><!-- Angular sprintf-js --><script src="/assets/bower_components/sprintf/dist/angular-sprintf.min.js"></script><!-- Application --><script src="/app/app.js"></script><!-- Application - Filters --><script src="/app/filters/no-space.js"></script><!-- Application - Services --><script src="/app/services/menu.js"></script><!-- Application - Directives --><script src="/app/directives/menu-link/menu-link.js"></script><script src="/app/directives/menu-toggle/menu-toggle.js"></script><!-- Application - Controllers --><script src="/app/controllers/base-controller.js"></script><!-- Errors Service Module - Constants --><script src="/app/modules/errors-service/constants/config.js"></script><!-- Errors Service Module - Services --><script src="/app/modules/errors-service/services/application.js"></script><script src="/app/modules/errors-service/services/error.js"></script><!-- Errors Service Module - Directives --><script src="/app/modules/errors-service/directives/application-select/application-select.js"></script><script src="/app/modules/errors-service/directives/application-table/application-table.js"></script><!-- Errors Service Module - Controllers --><script src="/app/modules/errors-service/controllers/base-controller.js"></script><script src="/app/modules/errors-service/controllers/table-controller.js"></script><script src="/app/modules/errors-service/controllers/add-application-controller.js"></script><script src="/app/modules/errors-service/controllers/add-error-controller.js"></script><script src="/app/modules/errors-service/controllers/remove-error-controller.js"></script></body></html>
