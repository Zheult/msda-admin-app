<md-button class="md-button-toggle"
           aria-controls="msda-menu-{{section.name | noSpace}}"
           aria-expanded="{{isOpen()}}"
           ng-click="toggle()">
    <div layout="row" flex>
        {{section.name}}
        <span flex></span>
        <span class="md-toggle-icon"
              ng-class="{'toggled' : isOpen()}"
              aria-hidden="true">
            <md-icon md-svg-src="md-toggle-arrow"></md-icon>
        </span>
    </div>
    <span class="md-visually-hidden">
        Toggle {{isOpen()? 'expanded' : 'collapsed'}}
    </span>
</md-button>

<ul class="menu-toggle-list" id="msda-menu-{{section.name | noSpace}}">
    <li ng-repeat="page in section.pages">
        <menu-link section="page" ng-if="page.type === 'link'"></menu-link>
    </li>
</ul>
